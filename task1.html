<!DOCTYPE html>
<html>
<body>

<h2>Find the sum of all the multiples of 3 or 5 below 1000.</h2>

<p id="demo"></p>

<script>
var x = 0;
for (i = 0; i < 1000; i++) {
  if(i % 3 == 0){
     x += i;
     continue;
  }
  else if (i % 5 == 0) {
     x += i
  }
  else {
     continue
  }
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>What is the largest prime factor of the number 600851475143 ?</h2>

<p id="demo"></p>

<script>
var i = 2;
var x = 600851475143;
while (i * i <= x) {
	while (x % i == 0) {
		x /= i;
	}
	i++;

}

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
